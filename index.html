<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Terminal</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Root path for GitHub Pages -->
    <style>
        /* Fallback if styles.css fails */
        body { background: #000; color: #fff; font-family: Arial, sans-serif; }
        h1 { color: #f5a623; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Data Terminal</h1>
        <div class="input-section">
            <input type="text" id="searchInput" placeholder="ISIN, Name, or Ticker (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </div>
        <div id="results" class="results-section">
            <h2>Financial Data</h2>
            <div id="financialData"></div>
            <h2>Market Risk Metrics (Last 252 Trading Days)</h2>
            <div class="chart-controls">
                <button onclick="showLastMonth()">Last Month</button>
                <button onclick="showFullYear()">Full Year</button>
            </div>
            <div class="graph-grid">
                <div class="graph-section">
                    <h3>Price History</h3>
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="graph-section">
                    <h3>Rolling VaR (95%, 20-day)</h3>
                    <canvas id="varChart"></canvas>
                </div>
                <div class="graph-section">
                    <h3>Rolling Volatility (20-day)</h3>
                    <canvas id="volatilityChart"></canvas>
                </div>
            </div>
        </div>
        <div id="ledger" class="ledger-section">
            <h2>Request Ledger</h2>
            <ul id="ledgerList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script> <!-- Updated Chart.js -->
    <script src="/script.js"></script> <!-- Root path -->
    <script>
        // Fallback if script.js fails
        console.log('HTML loaded. If charts donâ€™t appear, check script.js or FMP API key.');
    </script>
</body>
</html>
