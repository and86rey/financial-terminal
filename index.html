<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Risk Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://pyscript.net/releases/2023.11.1/core.js"></script>
</head>
<body>
    <div class="container">
        <h1>Portfolio Risk Analyzer</h1>
        <div class="input-section">
            <input type="text" id="searchInput" placeholder="Enter ISIN, Company Name, or Ticker">
            <button id="searchButton">Search</button>
        </div>
        <div id="searchResults" class="results-section"></div>
        <div id="portfolio" class="portfolio-section">
            <h2>Portfolio (Max 5 Securities)</h2>
            <table>
                <thead>
                    <tr><th>Security</th><th>Weight (%)</th><th>Action</th></tr>
                </thead>
                <tbody id="portfolioTable"></tbody>
            </table>
            <button id="calculateVar" disabled>Calculate Portfolio VaR</button>
            <p id="varResult"></p>
        </div>
    </div>
    
    <py-script src="metrics.py"></py-script>
    
    <script src="script.js"></script>

    <script>
        document.addEventListener('pyscript-ready', () => {
            console.log('âœ… PyScript loaded successfully');
            document.getElementById('calculateVar').disabled = false;
        });
    </script>
</body>
</html>
