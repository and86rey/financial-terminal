<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Financial Data Terminal</h1>
        <div class="input-section">
            <input type="text" id="searchInput" placeholder="ISIN, Name, or Ticker (e.g., AAPL)">
            <button id="searchButton">Search</button>
        </div>
        <div id="results" class="results-section">
            <h2>Financial Data</h2>
            <div id="financialData"></div>
            <h2>Market Risk Metrics (Last 252 Trading Days)</h2>
            <div class="chart-controls">
                <button onclick="showLastMonth()">Last Month</button>
                <button onclick="showFullYear()">Full Year</button>
            </div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
                <canvas id="varChart"></canvas>
                <canvas id="volatilityChart"></canvas>
            </div>
        </div>
        <div id="ledger" class="ledger-section">
            <h2>Request Ledger</h2>
            <ul id="ledgerList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
