<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Risk Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Risk Analyzer</h1>

        <div class="input-section">
            <input type="text" id="searchInput" placeholder="Enter ISIN, Company Name, or Ticker">
            <button id="searchButton">Search</button>
        </div>
        <div id="searchResults" class="results-section"></div>

        <div id="portfolio" class="portfolio-section">
            <h2>Portfolio (Max 5 Securities)</h2>
            <table>
                <thead>
                    <tr><th>Security</th><th>Weight (%)</th><th>Action</th></tr>
                </thead>
                <tbody id="portfolioTable"></tbody>
            </table>
            <button id="calculateVar">Calculate Portfolio VaR</button>
        </div>

        <div id="varResult" class="var-table"></div>

        <div class="chart-container">
            <h2>Portfolio Risk Visualization</h2>
            <canvas id="varChart"></canvas>
        </div>

        <div class="price-data-container">
            <h2>Historical Price Data</h2>
            <button onclick="fetchPortfolioPrices()">Show Historical Prices</button>
            <div id="priceData">Click "Show Historical Prices" to load data.</div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
